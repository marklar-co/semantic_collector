<!DOCTYPE html>
<html>

<head>
    <title>SemCollect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Semantic Collector</h1>
    <hr>
    <button id="collectButton">Collect Content</button>
    <button id="clearButton">Clear Data</button>
    <button id="downloadButton">Download Data</button>
    <hr>
    <label for="inclusionPattern">Link Inclusion Pattern (regex):</label>
    <input type="text" id="inclusionPattern" placeholder="https://foo\.com/posts/[^/]+
    ">
    <br>
    <label for="excludedLinks">Excluded Links (comma separated):</label>
    <input type="text" id="excludedLinks" placeholder="https://foo.com/1, https://foo.com/2">
    <br>
    <label for="loadDelay">Minumum load delay (seconds):</label>
    <input type="number" id="loadDelay" name="loadDelay" value="3" min="0"
        title="Increasing delay may improve collection reliability on some pages">
    <button id="crawlButton">Collect & Crawl</button>
    <script src="popup.js"></script>
</body>

</html>
